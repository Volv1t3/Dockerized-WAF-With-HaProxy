#
# Main Apache HTTP server configuration for ModSecurity + reverse proxy
#

ServerRoot "/usr/local/apache2"

# Listen on port passed via environment (PORT=8080 in docker-compose)
Listen ${PORT}

# ======================================================================
# Load Modules
# ======================================================================

LoadModule mpm_event_module modules/mod_mpm_event.so
#LoadModule mpm_prefork_module modules/mod_mpm_prefork.so
#LoadModule mpm_worker_module modules/mod_mpm_worker.so

LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so

LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so

LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule unique_id_module modules/mod_unique_id.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule remoteip_module modules/mod_remoteip.so

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so

LoadModule ssl_module modules/mod_ssl.so
LoadModule http2_module modules/mod_http2.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so

# ======================================================================
# User / Group
# ======================================================================

<IfModule unixd_module>
    User www-data
    Group www-data
</IfModule>

# ======================================================================
# Main server configuration (NO VirtualHost – everything proxied)
# ======================================================================

ServerAdmin ${SERVER_ADMIN}
ServerName ${SERVER_NAME}

# Deny access to the entire filesystem by default
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Default DocumentRoot (won’t actually be used because we proxy everything)
DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# DirectoryIndex
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

# Protect .ht* files
<Files ".ht*">
    Require all denied
</Files>

# ======================================================================
# Logging
# ======================================================================

ErrorLog ${ERRORLOG}

LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    # ModSecurity logging (from the image)
    CustomLog ${ACCESSLOG} modsec "env=!nologging"
    # If you want plain access log instead, you could use:
    # CustomLog "logs/access_log" combined
</IfModule>

# ======================================================================
# CGI and aliases (default from image)
# ======================================================================

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/usr/local/apache2/cgi-bin/"
</IfModule>

<Directory "/usr/local/apache2/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>
    # Avoid httpoxy
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

# ======================================================================
# Core HTTPD tuning (default includes)
# ======================================================================

# Various default settings
Include conf/extra/httpd-default.conf

# proxy_html config (from image)
<IfModule proxy_html_module>
Include conf/extra/proxy-html.conf
</IfModule>

# SSL, locations, ModSecurity (from image)
Include conf/extra/httpd-ssl.conf
Include conf/extra/httpd-locations.conf
Include conf/extra/httpd-modsecurity.conf

# ======================================================================
# REVERSE PROXY FOR AGRICOMMERCE
# ======================================================================

# All traffic on ${PORT} (8080) will be reverse-proxied
# through ModSecurity to your backend and frontend.

# Preserve original Host header so backend/frontend see real hostname
ProxyPreserveHost On

# --- API to backend ----------------------------------------------------
# Any path starting with /api/ goes to the Node backend
ProxyPassMatch ^/api/(.*)$ http://backend:33771/api/$1
ProxyPassReverse ^/api/(.*)$ http://backend:33771/api/$1

# --- Everything else to frontend ---------------------------------------
ProxyPass        / http://frontend:34771/
ProxyPassReverse / http://frontend:34771/



# ======================================================================
# END
# ======================================================================