#!------------------------------------
#? Configuracion de un Secret para el PEM de HaProxy
#? Santiago Arellano 00328370
#? En este archivo se detalla la salida del siguiente comando
# kubectl.exe create secret generic haproxy-tls `
#  -n networking-engineering-dockerized-nvf-project `
#  "--from-file=haproxy.pem=./configs/certificates/agricommerce.pem" `
#  --dry-run=client -o yaml | Out-File -Encoding utf8 haproxy-secret.yaml
#? EL cual lo use para sacar el archivo base de la configuracion de agricommerce.pem en base64
#? sin tener que copiar el documento entero a una configuracion, o usar el contenido 
#? con un base64 encoding propio. En este caso lo mas importante es el --from-file que toma el
#? archivo local de mi PC, y el --dry-run que permite sacar el archivo configurado en lugar de
#? ejecutarlo contra mi cluster local
#! -----------------------------------
apiVersion: v1
data:
  agricommerce.pem: 
kind: Secret
metadata:
  annotations:
    # Infrastructure information
    infrastructure.deployment.config.type: "base-config"
    infrastructure.deployment.config.name: "base-config-dockerized-nfvs"
    infrastructure.deployment.config.author: "Santiago Arellano"
    infrastructure.deployment.config.revision: "Rev-1.0.0:alpha"
    # Configuration Information
    application.deployment.config.type: "default-behavior-config"
    application.deployment.config.name: "agricommerce-base-behavior-config"
    application.deployment.config.author: "Santiago Arellano"
    application.deployment.config.revision: "Rev-1.0.0:alpha"
  name: haproxy-secret-agricommerce.pem
  namespace: networking-engineering-dockerized-nvf-project
